{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<p><a href="{% url 'signout' %}">logout</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'signin' %}">signin</a> |
<a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
