{% extends 'base.html' %}

{% block content %}
<h1>Авторизация</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label() }} {{ form.email() }}</p>
    <p>{{ form.pwd.label() }} {{ form.pwd() }}</p>
    <p>{{ form.remember_me.label() }} {{ form.remember_me() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
